{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %} - Hospital Management</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/icon_app.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/base-style.css' %}" rel="stylesheet"/>
  </head>

  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5" style="height: 80px;">
              <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid" style="max-height: 200px; max-width: 300px;" />
            </div>
            {% block content %}{% endblock content %}
            <div class="text-center my-5 text-muted">
              Copyright &copy; 2025 &mdash; Hospital Management
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
